<ion-menu id="menuMain" [content]="mycontent">
    <ion-content>
      <ion-list>
        <h6>Menu Principal</h6>
        <button ion-item menuClose (click)="openPage('tablePage')"
          *ngIf="servicioFirebase.roles.includes('Ejecutivo')">Tablero</button>
        <button ion-item menuClose (click)="openPage('CasosPage')"
          *ngIf="servicioFirebase.roles.includes('Supervisor')">Casos</button>
        <button ion-item menuClose (click)="openPage('AccionesPage')"
          *ngIf="servicioFirebase.roles.includes('Supervisor')">Acciones</button>
        <button ion-item menuClose (click)="openPage('menuEncuestas')" 
          *ngIf="servicioFirebase.roles.includes('Supervisor')">Encuestas</button>
        <button ion-item menuClose (click)="openPage('UsuariosPage')" 
          *ngIf="servicioFirebase.roles.includes('Administrador')">Usuarios</button>
        <button ion-item menuClose (click)="openPage('menuCatalogos')" 
          *ngIf="servicioFirebase.roles.includes('Administrador')">Catálogos</button>

        <!--
        <button ion-item menuClose (click)="openPage('AccionesPage')">Acciones</button>
        <button ion-item menuClose (click)="openPage('TabsPage')">Tablero</button>
        -->
        <button ion-item (click)="logout('LoginPage')" menuClose>Salir</button>
      </ion-list>
    </ion-content>
</ion-menu>

<ion-menu id="menuCatalogos" [content]="mycontent" persistent=true>
    <ion-content>
      <ion-list>
        <h6>Catálogos</h6>
        <button ion-item (click)="openPage('EstadosPage')" menuClose>Estados</button>
        <button ion-item (click)="openPage('MunicipiosPage')" menuClose>Municipios</button>
        <button ion-item (click)="openPage('coloniasPage')" menuClose>Colonias</button>
        <button ion-item (click)="openPage('ClasesPage')" menuClose>Clasificador</button>
        <button ion-item (click)="openPage('HomePage')" menuClose>Cerrar Menu</button>
      </ion-list>
    </ion-content>
</ion-menu>

<ion-menu id="menuEncuestas" [content]="mycontent" persistent=true>
    <ion-content>
      <ion-list>
        <h6>Encuestas</h6>
        <button ion-item (click)="openRollPage('EncuestasPage','encuestas')" menuClose>Encuestas</button>
        <button ion-item (click)="openRollPage('EncuestasPage','preguntas')" menuClose>Preguntas</button>
        <button ion-item (click)="openRollPage('EncuestasPage','opciones')" menuClose>Opciones</button>
        <button ion-item (click)="openRollPage('cuestionarioPage','cuestionario')" menuClose>Cuestionario</button>
        <button ion-item (click)="openPage('HomePage')" menuClose>Cerrar Menu</button>
      </ion-list>
    </ion-content>
</ion-menu>
 
<ion-nav #mycontent [root]="rootPage"></ion-nav>
