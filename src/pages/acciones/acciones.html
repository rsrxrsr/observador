<ion-header>
  <ion-row style="background-color:#96a3b2;height: 100%;">
    <ion-col col-2 style="background-color: #2a4a7c;" text-center>
      <div style="margin-top:5px;">
        <img src="../../assets/imgs/logo1.png" alt="" />
      </div>
    </ion-col>
    <ion-col col-7 text-center>
      <p style="color: white; font-size: 18px;"><b>Acciones</b></p>
    </ion-col>
    <ion-col col-1 style="background-color:#96a3b2;text-align: center;padding:0;" >
      <p style="height: 100%;width: 100%;;padding:0;">
        <b style="height: 100%;width: 100%;padding:0;" class="pointer">
          <ion-icon
            name="add-circle"
            style="color: white;font-size: 40px;margin:0;"
            (click)="selectRow(null, null)"
          ></ion-icon>
        </b>
      </p>
    </ion-col>
    <ion-col col-2 style="background-color:#2a4a7c;text-align: center;" >
      <button ion-button (click)="closePage()" style="background-color:#2a4a7c;"><ion-icon name="arrow-round-up" style="color: white;font-size: 30px;margin-top:10px;"></ion-icon></button>
      <button ion-button menuToggle="menuMain" style="background-color:#2a4a7c;text-align: center;">
        <ion-icon name="menu" style="color: white;font-size: 40px;margin-top:10px;"></ion-icon>
      </button>  
    </ion-col>
  </ion-row>
</ion-header>

<ion-row no-padding class="hdr" *ngIf="isUpdate">
      <ion-col>
        Región
      </ion-col>
      <ion-col>
        Observador
      </ion-col>
      <ion-col>
        Caso
      </ion-col>
    </ion-row>
    <ion-row>  
      <ion-col>
      <!-- {{doc.municipio}} -->   
        {{doc.region}}
      </ion-col>
      <ion-col>
        {{doc.usuario}}
      </ion-col>
      <ion-col>
        {{doc.titulo}} 
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
    <ion-row no-padding class="hdr">
      <ion-col>
        Tipo
      </ion-col>
      <ion-col>
        Acción
      </ion-col>
      <ion-col>
        Fecha Alta
      </ion-col>
      <ion-col>
        Fecha Fin Plan
      </ion-col>
      <ion-col>
        % Avance
      </ion-col>
      <ion-col>
      </ion-col>     
    </ion-row>
    <div *ngFor="let item of this.servicioFirebase.modelo['acciones'];even as isEven" (click)="selectRow($event, item)" text-wrap>
      <ion-row no-padding [ngClass]="isEven? 'even' : 'odd'" class="pointer">            
        <ion-col>
          {{ item.tipo }}
        </ion-col>
        <ion-col>
          {{ item.accion }}
        </ion-col>
        <ion-col>
          {{ item.fhAlta }}
        </ion-col>
        <ion-col>
            {{ item.fhFinPlan }}
        </ion-col>
        <ion-col>
          {{ item.avance }}
      </ion-col>
      <ion-col>
          <ion-icon>
              <ion-icon name="eye" item-start title="Ver Detalle"></ion-icon>
          </ion-icon>
        </ion-col>     
        </ion-row>
    </div>
  </ion-grid>
</ion-content>
