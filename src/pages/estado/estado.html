<ion-header>
    <ion-row style="background-color:#96a3b2;height: 100%;">
      <ion-col col-2 style="background-color: #2a4a7c;" text-center>
        <div style="margin-top:5px;">
          <img src="../../assets/imgs/logo1.png" alt="" />
        </div>
      </ion-col>
      <ion-col col-8 text-center>
        <ion-navbar color="navcolor">
          <ion-title><p style="color: white; font-size: 18px;"><b>Estado</b></p></ion-title>
        </ion-navbar>        
      </ion-col>
      <ion-col col-2 style="background-color:#2a4a7c;text-align: center;" >
        <button ion-button menuToggle="menuCatalogos" style="background-color:#2a4a7c;text-align: center;">
          <ion-icon name="menu" style="color: white;font-size: 40px;margin-top:10px;"></ion-icon>
        </button>  
      </ion-col>
    </ion-row>
  </ion-header>

<ion-content padding class="tema-app">
  <div padding-horizontal text-center >
      <img src="../../assets/imgs/text.png" alt="Observador ciudadano">
  </div>
<ion-grid>  
  <ion-row size-lg>
    <ion-col col-2 size-lg></ion-col>
    <ion-col col-8 size-lg>  

      <form (ngSubmit)="register()" #registerForm="ngForm"  >
          <ion-row>
            <ion-col>
              <ion-list inset>    
                <ion-item>
                    <ion-label stacked>Estado</ion-label>
                    <ion-input type="text" placeholder="AbreviaciÃ³n del Estado" name="cvEstado" [(ngModel)]="doc.region" required></ion-input>
                </ion-item>
                <br />
                <ion-item>
                  <ion-label stacked>Nombre oficial del Estado</ion-label>
                  <ion-input type="text" placeholder="Nombre completo del Estado" name="estado" [(ngModel)]="doc.nombre" required></ion-input>
                </ion-item>
    
              </ion-list>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col class="ion-col" *ngIf="!isUpdate">
              <button ion-button class="submit-btn round" full type="submit"  [disabled]="!registerForm.form.valid">Guardar</button>
            </ion-col>
            <ion-col class="ion-col" *ngIf="isUpdate">
              <button ion-button class="submit-btn round" full type="button"  (click)="editar()" [disabled]="!registerForm.form.valid">Guardar</button>
            </ion-col>
            <ion-col class="ion-col" *ngIf="isUpdate">
              <button ion-button class="submit-btn round" full type="button"  (click)="borrar()" [disabled]="!registerForm.form.valid">Borrar</button>
            </ion-col>
          </ion-row>
    
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>       
</ion-content>
