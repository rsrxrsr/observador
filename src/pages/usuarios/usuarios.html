<ion-header>
  <ion-navbar>
      <button ion-button menuToggle="menuMain">
          <ion-icon name="menu"></ion-icon>
      </button>  
    <ion-title>Usuarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-content padding>
      <!-- -->
        <div *ngIf="this.servicioFirebase.modelo['usuarios'] == 0">
          <ion-item>No hay usuarios.</ion-item>
        </div>
       <!-- --> 

        <ion-fab bottom right>
          <button (click)="selectRow()" ion-fab mini><ion-icon name="add"></ion-icon></button>
        </ion-fab>      

        <div *ngFor="let item of this.servicioFirebase.modelo['usuarios']" (click)="selectRow($event, item)" text-wrap>
          <ion-row no-padding>
            <ion-col text-right>
                {{ item.id }}
            </ion-col>
            <ion-col text-right>
              {{ item.usuario }}
            </ion-col>
            <ion-col text-right>
              {{ item.password }}
            </ion-col>
            <ion-col text-right>
              {{ item.correo }}
            </ion-col>
          </ion-row>
        </div>
      </ion-content>
</ion-content>
