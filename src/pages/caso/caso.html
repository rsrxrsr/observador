<ion-header>
    <ion-row style="background-color:#96a3b2;height: 100%;">
      <ion-col col-2 style="background-color: #2a4a7c;" text-center>
        <div style="margin-top:5px;">
          <img src="../../assets/imgs/logo1.png" alt="" />
        </div>
      </ion-col>
      <ion-col col-8 text-center>
        <p style="color: white; font-size: 18px;"><b>Detalle del Caso</b></p>
      </ion-col>
      <ion-col col-2 style="background-color:#2a4a7c;text-align: center;" >
        <button ion-button (click)="closePage()" style="background-color:#2a4a7c;"><ion-icon name="arrow-round-up" style="color: white;font-size: 30px;margin-top:10px;"></ion-icon></button>
        <button ion-button menuToggle="menuMain" style="background-color:#2a4a7c;text-align: center;">
          <ion-icon name="menu" style="color: white;font-size: 40px;margin-top:10px;"></ion-icon>
        </button>  
      </ion-col>
    </ion-row>
  </ion-header>
  
<ion-content padding class="tema-app">
    <div padding-horizontal text-center >
        <img src="../../assets/imgs/text.png" alt="Observador ciudadano">
    </div>
  <ion-grid>  
    <ion-row size-lg>
      <ion-col col-2 size-lg></ion-col>
      <ion-col col-8 size-lg>  
  
  <form (ngSubmit)="editar()" #registerForm="ngForm" >
      <ion-row>
        <ion-col>
          <ion-list inset>
              <ion-item>
                <ion-label stacked>Folio</ion-label>
                <ion-input type="text" name="idCase" [(ngModel)]="doc.idCase" readonly></ion-input>
              </ion-item>
              <br />
              <ion-item>
                <ion-label stacked>Caso</ion-label>
                <ion-input type="text" name="titulo" [(ngModel)]="doc.titulo" readonly></ion-input>
              </ion-item>
              <br />
              <ion-item>
                <ion-label stacked>Riesgo</ion-label>
                <ion-input type="text" name="riesgo" [(ngModel)]="doc.riesgo" readonly></ion-input>
              </ion-item>
              <br />
              <ion-item>
                <ion-label stacked>Impacto</ion-label>
                <ion-input type="text" name="impacto" [(ngModel)]="doc.impacto" readonly></ion-input>
              </ion-item>
              <br />
              <ion-item>
                  <ion-label stacked>Fecha y hora</ion-label>
                  <ion-input type="text" name="fecha" value="{{ doc.dateCreation | date:'dd-MM-yyyy HH:mm:ss' }}" readonly></ion-input>
              </ion-item>
              <br />
              <ion-item>
                  <ion-label stacked>Categoría</ion-label>
                  <label>Categoría</label>
                <ion-input type="text" name="clasificacion" [(ngModel)]="modelo.categoria" readonly></ion-input>
              </ion-item>
              <br />
              <ion-item>
                  <ion-label stacked>Municipio</ion-label>
                  <label>Municipio</label>
                <ion-input type="text" name="municipio" [(ngModel)]="doc.municipio" readonly></ion-input>
              </ion-item>
              <br />
              <ion-item>
                  <ion-label stacked>Descripción</ion-label>
                  <ion-textarea name="descripcion" [(ngModel)]="doc.description" readonly color="light"></ion-textarea>
              </ion-item>
              <br />
              <ion-item>
                  <ion-label stacked>Dirección</ion-label>
                  <ion-textarea name="direccion" [(ngModel)]="doc.address" readonly></ion-textarea>
              </ion-item>
              <br />
              <ion-item>
                  <ion-label stacked>Observador</ion-label>
                  <ion-input type="text" name="observador" [(ngModel)]="doc.delta.usuario" readonly></ion-input>
              </ion-item>
              <br />
              <ion-item>
                <ion-label stacked>Estatus</ion-label>
                <ion-select name="Estatus" [(ngModel)]="doc.estatus" required>
                  <ion-option>Activo</ion-option>
                  <ion-option>Terminado</ion-option>
                  <ion-option>Cancelado</ion-option>
                </ion-select>
              </ion-item>    
          </ion-list>
        </ion-col>
      </ion-row>
      <button ion-button class="submit-btn loginButton round" full type="submit" [disabled]="!registerForm.form.valid">Guardar</button>

      </ion-col>
    </ion-row>
  </ion-grid>       
</ion-content>
