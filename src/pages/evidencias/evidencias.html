<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="menuMain">
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>Evidencias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="tema-app">
  <!-- -->
  <div *ngIf="this.servicioFirebase.modelo['evidencias'] == 0">
    <ion-item>No hay evidencias.</ion-item>
  </div>
  <!-- --> 
  <ion-grid>
    <ion-row size-lg>
        <ion-col col-2 size-lg></ion-col>
        <ion-col col-8 size-lg>          
          <ion-row no-padding class="hdr">
            <ion-col class="ion-text-center">
              <h6 style="text-align:center;">Evidencias</h6>
            </ion-col>
          </ion-row>
          <div *ngFor="let item of this.servicioFirebase.modelo[coleccion];even as isEven" (click)="selectRow($event, item)" text-wrap>
            <ion-row no-padding [ngClass]="isEven? 'even' : 'odd'">
              <ion-col size="6"></ion-col>            
              <ion-col size="1">
                <button ion-item [ngClass]="isEven? 'even' : 'odd'" *ngIf="item.tipo=='imagen'">
                  <ion-avatar item-start>
                    <img [src]="item.urlPhoto" title="Ver foto"/>
                  </ion-avatar>
                </button>
                <button ion-item [ngClass]="isEven? 'even' : 'odd'" *ngIf="item.tipo=='video'">
                    <ion-icon name="videocam" title="Ver video" class="text-primary"></ion-icon>
                </button>
              </ion-col>       
              <ion-col size="1">
                {{item.tipo}}
              </ion-col>
              <ion-col size="4"></ion-col>            
            </ion-row>
          </div>
       </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
