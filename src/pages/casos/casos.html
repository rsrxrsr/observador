<ion-header>
  <ion-navbar>
      <button ion-button menuToggle="menuMain">
          <ion-icon name="menu"></ion-icon>
      </button>  
    <ion-title>Listado de Casos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="tema-app">
<!--   <div *ngIf="this.servicioDb.modelo[coleccion] == 0"> -->
  <div *ngIf="this.servicioFirebase.modelo[coleccion] == 0">
    <ion-item>No hay información</ion-item>
  </div>
<!--
  <ion-fab bottom right>
    <button (click)="selectRow()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>      
-->
<ion-grid>
    <ion-row no-padding class="hdr">
      <ion-col >
        #
      </ion-col>
      <ion-col>
        Caso
      </ion-col>
      <ion-col >
        Fecha
      </ion-col>
      <ion-col >
        Clasificación
      </ion-col>
      <ion-col >
        Impacto
      </ion-col>
      <ion-col >
        Riesgo
      </ion-col>
      <ion-col >
        Municipio
      </ion-col>
      <ion-col>
      </ion-col> 
    </ion-row>
    <div *ngFor="let item of this.servicioFirebase.modelo[coleccion]; first as isFirst; even as isEven" (click)="selectRow($event, item)" text-wrap>
    <ion-row no-padding [ngClass]="isFirst ? 'first' :  isEven ? 'even' : 'odd'" >
      <ion-col >
        {{ item.idCase}}
      </ion-col>
      <ion-col >
        {{ item.titulo}}
      </ion-col>
      <ion-col >
        {{ item.dateCreation.toDate() | date:'dd-MM-yy HH:mm:ss' }}
      </ion-col>
      <ion-col >
        {{ item.idClassification}}
      </ion-col>
      <ion-col >
        {{ item.impacto}}
      </ion-col>
      <ion-col >
        {{ item.riesgo}}
      </ion-col>
      <ion-col >
        {{ item.municipio}}
      </ion-col>
      <ion-col>
        <ion-icon name="paper" item-start class="text-primary" title="Ver detalle"></ion-icon>
      </ion-col> 
  </ion-row>
</div>
 </ion-grid>
</ion-content>
