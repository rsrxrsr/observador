<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input type="text" placeholder="Usuario" name="usuario" [(ngModel)]="usuario.usuario" required></ion-input>
              </ion-item>  
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="usuario.password" required></ion-input>
              </ion-item>    
            </ion-list>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
            </ion-col>
        </ion-row>
  
      </form>

  </ion-content>
