<ion-header> </ion-header>
<ion-content  padding class="login tema-app">		
  <br /><br /><br />
	<div class="login-content">
		<div padding-horizontal text-center class="animated fadeInDown">
      <div padding-horizontal text-center >
        <img src="../../assets/imgs/logo_obser_ciu.png" alt="Observador ciudadano">
      </div>
      <div padding-horizontal text-center >
        <img src="../../assets/imgs/text.png" alt="Observador ciudadano">
      </div>
		</div>
	  
    <form (ngSubmit)="login()"  #loginForm="ngForm">

      <ion-row class="ion-padding">  
        <ion-col col-2></ion-col>
          <ion-col col-8>
              <ion-list inset>
                  <ion-item>
                    <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                    <ion-input type="text" placeholder="Correo del Usuario" name="usuario" [(ngModel)]="usuario.correo" required></ion-input>
                  </ion-item> 
                  <br />
                  <ion-item>
                    <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                    <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="usuario.pass" required></ion-input>
                  </ion-item>
                  <br />  <br /> 
                  <button ion-button class="submit-btn loginButton" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
                  <div text-center margin-top>
                    <span ion-text color="secondary" tappable ><strong>Version 1.0</strong></span>
                  </div>      
              </ion-list>
          </ion-col>
      </ion-row>
      
    </form>

  </div>  
</ion-content>
