<ion-header>

  <ion-navbar>
    <ion-title>Municipio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="tema-app">
    <div padding-horizontal text-center >
        <img src="../../assets/imgs/text.png" alt="Observador ciudadano">
    </div>
  <ion-grid>  
    <ion-row size-lg>
      <ion-col col-2 size-lg></ion-col>
      <ion-col col-8 size-lg>  
    
        <form (ngSubmit)="register()" #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list inset>
    <!-- -->
                <ion-item>
                  <ion-label>Estado</ion-label>
                  <ion-select [(ngModel)]="itemPadre.id" name="idEdo" disabled="{{isUpdate}}">
                    <ion-option *ngFor="let opcion of servicioFirebase.modelo[padre]" [value]="opcion.id">{{opcion.nombre}}</ion-option>                 
                  </ion-select>
                </ion-item>
    <!-- -->
                <ion-item>
                    <ion-label stacked>Municipio</ion-label>
                    <ion-input type="text" placeholder="cvMunicipio" name="cvMunicipio" [(ngModel)]="doc.region" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Nombre completo del municipio</ion-label>
                    <ion-input type="text" placeholder="municipio" name="municipio" [(ngModel)]="doc.nombre" required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-col" *ngIf="!isUpdate">
              <button ion-button class="submit-btn" full type="submit"  [disabled]="!registerForm.form.valid">Guardar</button>
            </ion-col>
            <ion-col class="ion-col" *ngIf="isUpdate">
              <button ion-button class="submit-btn" full type="button"  (click)="editar()" [disabled]="!registerForm.form.valid">Guardar</button>
            </ion-col>
            <ion-col class="ion-col" *ngIf="isUpdate">
              <button ion-button class="submit-btn" full type="button"  (click)="borrar()" [disabled]="!registerForm.form.valid">Borrar</button>
            </ion-col>
          </ion-row>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>       
</ion-content>
