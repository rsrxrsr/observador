<ion-header>

  <ion-navbar>
    <ion-title>Acci贸n</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <p>| idCaso:{{doc.idCaso}} | idRegion: {{doc.idRegion}} | idObservador: {{doc.idObservador}}</p>
  <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
          <ion-col>
          <ion-list inset>
          <ion-item>
            <ion-label stacked>Tipo</ion-label>
            <ion-select name="Tipo" [(ngModel)]="doc.tipo" required>
              <ion-option>Actividad</ion-option>
              <ion-option>Tramite</ion-option>
              <ion-option>Seguimiento</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label stacked>Accion</ion-label>
              <ion-input type="text" placeholder="Acci贸n" name="Accion" [(ngModel)]="doc.accion" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Descripci贸n</ion-label>
              <ion-input type="text" placeholder="Descripci贸n" name="Descripcion" [(ngModel)]="doc.descripcion" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Fecha Alta</ion-label>
              <ion-input type="date" placeholder="fecha alta" name="fhAlta" [(ngModel)]="doc.fhAlta" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Fecha fin plan</ion-label>
              <ion-input type="date" placeholder="fecha fin plan" name="fhFinPlan" [(ngModel)]="doc.fhFinPlan"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Fecha fin real</ion-label>
              <ion-input type="date" placeholder="fecha fin" name="fhFin" [(ngModel)]="doc.fhFin"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Responsable</ion-label>
              <ion-input type="text" placeholder="Responsable" name="Responsable" [(ngModel)]="doc.responsable"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>% Avance</ion-label>
              <ion-input type="number" [min]="0.00" [max]="100.00" placeholder="% Avance" name="Avance" [(ngModel)]="doc.avance"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Estatus</ion-label>
            <ion-select name="Estatus" [(ngModel)]="doc.estatus" >
              <ion-option>Activo</ion-option>
              <ion-option>Inactivo</ion-option>
            </ion-select>
          </ion-item>
      </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="accion-col" *ngIf="!isUpdate">
          <button ion-button class="submit-btn" full type="submit"  [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
        <ion-col class="accion-col" *ngIf="isUpdate">
          <button ion-button class="submit-btn" full type="button"  (click)="editar()" [disabled]="!registerForm.form.valid">Guardar</button>
        </ion-col>
        <ion-col class="accion-col" *ngIf="isUpdate">
          <button ion-button class="submit-btn" full type="button"  (click)="borrar()" >Borrar</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
