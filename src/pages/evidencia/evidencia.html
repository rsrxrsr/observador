<ion-header>

  <ion-navbar>
    <ion-title>Evidencia</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding >
  <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="5">
          <ion-card *ngIf="doc.tipo=='imagen'">
            <ion-card-header>
              Fotograf√≠a
            </ion-card-header>
            <ion-card-content>
                <ion-img [src]="doc.urlPhoto"  height='300' width='500'></ion-img>
            </ion-card-content>
          </ion-card>
          <ion-card *ngIf="doc.tipo=='video'"> 
            <ion-card-header>
              Video
            </ion-card-header>
            <ion-card-content>
              <video controls="controls"  height='300' width='500' preload="metadata" webkit-playsinline="webkit-playsinline" class="videoPlayer">
                <source [src]="doc.urlPhoto" type="video/mp4" />
              </video>
            </ion-card-content>
          </ion-card>
        </ion-col>      
        <ion-col size="3">          
        </ion-col>
      </ion-row>
