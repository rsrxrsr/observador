<ion-header>
    <ion-row style="background-color:#96a3b2;height: 100%;">
      <ion-col col-2 style="background-color: #2a4a7c;" text-center>
        <div style="margin-top:5px;">
          <img src="../../assets/imgs/logo1.png" alt="" />
        </div>
      </ion-col>
      <ion-col col-8 text-center>
        <ion-navbar color="navcolor">
          <ion-title>Encuesta</ion-title>
        </ion-navbar>
      </ion-col>
      <ion-col col-2 style="background-color:#2a4a7c;text-align: center;" >
        <button ion-menu menuToggle="menuEncuestas" style="background-color:#2a4a7c;text-align: center;">
          <ion-icon name="menu" style="color: white;font-size: 40px;margin-top:10px;"></ion-icon>
        </button>  
      </ion-col>
    </ion-row>
  </ion-header>

<ion-content padding class="tema-app">
    <div padding-horizontal text-center >
        <img src="../../assets/imgs/text.png" alt="Observador ciudadano">
    </div>
  <ion-grid>  
    <ion-row size-lg>
      <ion-col col-2 size-lg></ion-col>
      <ion-col col-8 size-lg>  
  
        <form (ngSubmit)="register()" #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-label stacked>Encuesta</ion-label>
                  <ion-input type="text" placeholder="Nombre de encuesta" name="encuesta" [(ngModel)]="doc.encuesta" required></ion-input>
                </ion-item>
                <br />
                <ion-item>
                  <ion-label stacked>Descripción</ion-label>
                  <ion-input type="text" placeholder="Descripción" name="descripcion" [(ngModel)]="doc.descripcion" required></ion-input>
                </ion-item>
                <br />
                <ion-item>
                  <ion-label stacked>Clasificación</ion-label>
                  <ion-input type="text" placeholder="Clasificación" name="clasificacion" [(ngModel)]="doc.clasificacion" required></ion-input>
                </ion-item>
                <br />
                <ion-item>
                  <ion-label stacked>Propósito</ion-label>
                  <ion-input type="text" placeholder="Propósito" name="proposito" [(ngModel)]="doc.proposito" required></ion-input>
                </ion-item>
                <br />      
                <ion-item>
                  <ion-label stacked>Estatus</ion-label>
                  <ion-select name="Estatus" [(ngModel)]="doc.estatus" required>
                    <ion-option>Activo</ion-option>
                    <ion-option>Captura</ion-option>
                    <ion-option>Suspendido</ion-option>
                  </ion-select>  
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-col" *ngIf="!isUpdate">
              <button ion-button class="submit-btn round" full type="submit"  [disabled]="!registerForm.form.valid">Guardar</button>
            </ion-col>
            <ion-col class="ion-col" *ngIf="isUpdate">
              <button ion-button class="submit-btn round" full type="button"  (click)="editar()" [disabled]="!registerForm.form.valid">Guardar</button>
            </ion-col>
            <ion-col class="ion-col" *ngIf="isUpdate">
              <button ion-button class="submit-btn round" full type="button"  (click)="borrar()" [disabled]="!registerForm.form.valid">Borrar</button>
            </ion-col>
          </ion-row>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>       
</ion-content>
